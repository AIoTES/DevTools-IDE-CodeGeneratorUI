<div>
    <h1>home{{current_path}}</h1>
    <button (click)="goback()">back</button>
</div>


<div *ngIf="is_file"  class="mat-elevation-z8 container mt-4 px-0" style="padding: 1%;">
    <p>{{file_content}}</p>
    
</div>

<div *ngIf="!is_file"  class="mat-elevation-z8 container mt-4 px-0">
    <mat-table class="vars-table"  [dataSource]="dataSource">    
        <ng-container matColumnDef="var_name">
          <th mat-header-cell *matHeaderCellDef> Variable name </th>
          <td mat-cell *matCellDef="let element"> 
        <a  (click)="navigate(element)">{{element}}</a>      
        </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[5,10]"></mat-paginator>
</div>
